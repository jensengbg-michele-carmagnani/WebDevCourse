<!DOCTYPE html>
<html>
<head>
	<title>Input Buttoms Demo</title>
</head>
<body>
	
	<p>Do you prefer cats or dogs</p>

	<form>
		<label for="dogs">Dogs</label>
		<input id="dogs" type="radio" name="petChois" value="DOGS">
		<label>Cats</label>
		<input id="cats" type="radio" name="petChois" value="CATS">
		<!-- l'attibuto value ci fa capire da dove arriva la scelta visto che cats and dogs fanno parte dello stesso gruppo (name="petChois")VALUE ci fa capire da quale input box arriva-->
		
		<p>what's your corrent mood?</p>
		<select name="color">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>


		<input type="text" name="">
		<textarea name="paragraph" rows="10" cols="5"></textarea>

		<button>go!</button>
		<!-- if you put a buttom to the end of the form it's basicalli submit the form -->
	</form>
</body>
</html>
